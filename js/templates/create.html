<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Create <%- item_type %></h4>
        </div>
        <div class="modal-body">
            <table class="table table-hover table-striped">
                <tbody>
                <tr>
                    <th>Name:</th>
                    <td><input type="text" class="form-control" id="create-name" placeholder="Enter name"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default create-save" value="<%- item_type %>">Create</button>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
